<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Home Page</title>
<link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"
	th:href="@{/bootstrap/css/bootstrap.min.css}" />
<script th:src="@{/jquey/jquery.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h1>Register page</h1>
		<div class="form-group has-danger">
			<label for="inputHorizontalDnger" class="col-sm-2 col-form-label">Username</label>
			<div class="col-sm-10">
				<input type="email" class="form-control form-control-danger"
					id="inputHorizontalDnger" placeholder="username" />
				<div class="form-control-feedback">Sorry, that username's
					taken. Try another?</div>
			</div>
			<div class="form-group has-danger">
				<label for="inputHorizontalDnger" class="col-sm-2 col-form-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control form-control-danger"
						id="inputHorizontalDnger" placeholder="input password" />
				</div>
			</div>
		</div>
	</div>
</body>
</html>
